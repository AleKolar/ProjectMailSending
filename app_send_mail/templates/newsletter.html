{% load static %}

<!-- Ваш HTML-код, включая модальное окно и форму -->
<div class="modal" id="createNewsletterModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="createNewsletterForm">
                <div class="modal-header">
                    <h5 class="modal-title">Создать рассылку</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="subject">Тема:</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение:</label>
                        <textarea class="form-control" id="message" name="message" required></textarea>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="sendToAll" name="sendToAll">
                        <label class="form-check-label" for="sendToAll">Отправить всем подписчикам</label>
                    </div>
                    <input type="hidden" id="sendToAllValue" name="sendToAllValue" value="false"> <!-- Скрытое поле -->

                    <div id="individualFields" class="mt-3" style="display: none;">
                        <div class="form-group">
                            <label for="first_name">Имя:</label>
                            <input type="text" class="form-control" id="first_name" name="first_name">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Фамилия:</label>
                            <input type="text" class="form-control" id="last_name" name="last_name">
                        </div>
                        <div class="form-group">
                            <label for="birthday_day">День рождения (день):</label>
                            <input type="number" class="form-control" id="birthday_day" name="birthday_day" min="1" max="31">
                        </div>
                        <div class="form-group">
                            <label for="birthday_month">День рождения (месяц):</label>
                            <input type="number" class="form-control" id="birthday_month" name="birthday_month" min="1" max="12">
                        </div>
                        <div class="form-group">
                            <label for="birthday_year">День рождения (год):</label>
                            <input type="number" class="form-control" id="birthday_year" name="birthday_year" min="1900" max="2025">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Подключение jQuery и Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Подключение JavaScript файла -->
<script src="{% static 'js/ajax_script.js' %}"></script>

<script>
    $(document).ready(function () {
        $('#sendToAll').change(function () {
            if ($(this).is(':checked')) {
                $('#individualFields').hide(); // Скрыть поля для индивидуальных данных
                $('#sendToAllValue').val('true'); // Установить значение для отправки всем
            } else {
                $('#individualFields').show(); // Показать поля для индивидуальных данных
                $('#sendToAllValue').val('false'); // Установить значение для индивидуальной отправки
            }
        });
    });
</script>
